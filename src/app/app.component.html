<div class="box">
    <div class="buscar">
        <mat-card-title id="title">Buscador de CEP</mat-card-title>
       
        <mat-form-field appearance="outline" id="Typefield">
          <input
           id="ipt"
           type="text"
           matInput placeholder="Informe um CEP"
           [formControl]="CEPtoFind"
           maxlength="8"
           minlength="8"
           [value]="cep | cep"
           required=""
           (keyup.enter)="openDialog()"
           (keydown.space)="$event.preventDefault();"
           [(ngModel)]="cep"
           >
          <mat-error> Você não digitou um cep válido</mat-error>
        </mat-form-field>

          <button
          id="btn"
          mat-stroked-button 
          [disabled]="CEPtoFind.invalid" 
          (click)="openDialog()"
          >
          <mat-icon id="icon">search</mat-icon>
          </button>
    </div>
</div>
